<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Art by Beckman</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/background.js" defer></script>
    <script src="js/data.js" defer></script>
    <script src="js/mobile-menu.js" defer></script>
    <script src="js/scroll-animations.js" defer></script>
    <script src="js/gallery.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="logo">Art by Beckman</div>
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="videos.html">Videos</a>
            <a href="instagram.html">Instagram</a>
        </nav>
    </header>

    <main>
        <h1 style="text-align: center; margin-bottom: 2rem; margin-top: 6rem;">Gallery</h1>

        <!-- Search/Filter -->
        <div class="glass-panel"
            style="margin: 0 auto 2rem; max-width: 600px; padding: 1.5rem; display: flex; gap: 1rem; align-items: center; justify-content: center;">
            <input type="text" id="gallery-search" placeholder="Search artworks..."
                style="background: white; border: 2px solid var(--glass-border); color: var(--text-primary); padding: 12px 20px; border-radius: var(--radius-pill); width: 100%; font-size: 1rem; transition: all var(--transition-base);">
        </div>

        <!-- Tagline -->
        <div style="text-align: center; margin-bottom: 3rem;">
            <p class="gradient-text" style="font-size: 1.5rem; font-weight: 700; letter-spacing: 0.05em;">
                ART FOR THE MASSES - BOUGHT BY THE BRAVE
            </p>
        </div>

        <div id="gallery-grid" class="gallery-grid">
            <!-- Gallery items will be injected here by js/gallery.js -->
        </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Full size">
    </div>

    <footer>
        &copy; 2026 Art by Beckman. All rights reserved.
    </footer>
</body>

</html>
